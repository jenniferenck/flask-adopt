<!-- Extending Base Template -->
{% extends 'base.html' %}

<!-- Tile Content -->
{% block title %} Adoption Agency {% endblock %}

<!-- Body Content -->
{% block body %}

<form action="/add" method="POST">

    {{ form.hidden_tag() }}
  
    {% for field in form
           if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field }}
  
      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
    </p>
    {% endfor %}
  
    <button type="submit">Submit</button>
  
  </form>

{% endblock%}
